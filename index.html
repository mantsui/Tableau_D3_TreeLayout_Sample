<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Tree Layout Sample with Tableau Superstore</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type='text/JavaScript'
			src='https://d3js.org/d3.v5.min.js'></script>
		<script type='text/JavaScript'
			src='https://code.jquery.com/jquery-3.2.1.min.js'></script>		

		<!-- Access the API & Load your JavaScript -->
		<script type='text/JavaScript'
			src='https://public.tableau.com/javascripts/api/tableau-2.js'></script>


	</head>

	<body>
		
		<center><h2>D3 Tree Layout Sample with Tableau Superstore</font></h2></center>
		<div class="flex-container">
			<svg width="760" height="260">
			
				<!--Dimension dependent on node radius setting during D3 svg generation -->
				<g transform="translate(5, 5)">
					<g class="links"></g>
					<g class="nodes"></g>
				</g>
			</svg>
		
			<div id="mySuperstoreViz"></div>
		</div>
				
		<script type="text/javascript" src="Tableau_D3_TreeLayout.js"></script>
	</body>

</html>
